  on:
    push:
      branches:
        - master

  jobs:
    build-and-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Get node
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Install deps
          run: npm install
        - name: Test
          run: npm test